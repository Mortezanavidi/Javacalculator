<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
   <div id="calculator">
                <div id="display">
                    <div>
                        <div id="display_titlebar" style="float:left;">JavaScript Calculator</div>
                        <div style="float:right;"><img src="titlebar.png"></img></div>
                        <div style="clear: left;"/>
                    </div>
                    <div class="display_expression" id="display_history_0">0</div>
                    <div class="display_expression" id="display_expression">&nbsp;</div>
                    <div id="display_main">&nbsp;</div>
                </div>
        
                <div id="buttons">
                    <div id="row0"> 
                        <button class="btnWORD" id="btn-R" ><i class="glyphicon glyphicon-off"></i>
                        </button><button class="btnWORD" id="btn-CE">CE
                        </button><button class="btnWORD" id="btn-C" >C
                        </button><button class="btnWORD" id="btn-BA"><i class="glyphicon glyphicon-arrow-left"></i></button>
                    </div>
                    <div id="row1">
                        <button class="btnWORD" id="btn-sqrt">√
                        </button><button class="btnWORD" id="btn-sq"  >x²
                        </button><button class="btnWORD" id="btn-inv" >INV
                        </button><button class="btnOP" id="btn-divide">÷</button></div>
                    <div id="row2">
                        <button id="btn-7">7
                        </button><button id="btn-8">8
                        </button><button id="btn-9">9
                        </button><button class="btnOP" id="btn-multiply">×</button>
                    </div>
                    <div id="row3"> 
                        <button id="btn-4">4
                        </button><button id="btn-5">5
                        </button><button id="btn-6">6
                        </button><button class="btnOP" id="btn-minus">-</button>
                    </div>
                    <div id="row4"> 
                        <button id="btn-1">1
                        </button><button id="btn-2">2
                        </button><button id="btn-3">3
                        </button><button class="btnOP" id="btn-plus">+</button>
                    </div>
                    <div id="row5"> 
                        <button class="btnOP" id="btn-neg">±
                        </button><button id="btn-0">0
                        </button><button id="btn-dp">.
                        </button><button class="btnOP" id="btn-equal">=</button>
                    </div> 
                </div>  

            </div>
        </body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
